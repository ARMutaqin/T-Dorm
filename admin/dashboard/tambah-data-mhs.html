    <!-- KONTEN UTAMA -->
  <div style="margin-left: 25%; margin-top: 50px;">
  <h2>Tambah data Mahasiswa</h2>


    <form class="pure-form pure-form-aligned" style="margin-top: 50px;">
    <fieldset style="padding-top: 0;">
        <div class="pure-control-group">
            <label for="name">Nama lengkap</label>
            <input class="pure-input-1-3" id="name" type="text" placeholder="Masukan nama lengkap">
        </div>
        <div class="pure-control-group">
            <label for="ttl">Tempat, tanggal lahir</label>
            <input class="pure-input-1-3" id="ttl" type="text" placeholder="Masukan tempat, tanggal lahir">
        </div>
        <div class="pure-control-group">
            <label for="agama">Agama</label>
            <input class="pure-input-1-3" id="agama" type="text" placeholder="Masukan agama">
        </div>
        <div class="pure-control-group">
            <label for="nim">NIM</label>
            <input class="pure-input-1-3" id="nim" type="text" placeholder="Masukan NIM">
        </div>
        <div class="pure-control-group">
            <label for="jurusan">Jurusan</label>
            <input class="pure-input-1-3" id="jurusan" type="text" placeholder="Masukan jurusan">
        </div>
        <div class="pure-control-group">
            <label for="nohp">No. Hp</label>
            <input class="pure-input-1-3" id="nohp" type="text" placeholder="Masukan No. Handphone">
        </div>
        <div class="pure-control-group">
            <label for="email">E-mail</label>
            <input class="pure-input-1-3" id="email" type="email" placeholder="Masukan E-mail">
        </div>
        <div class="pure-control-group">
                <label for="jenis-kelamin">Jenis kelamin</label>
                <select id="jenis-kelamin" class="pure-input-1-2">
                    <option>Laki-laki</option>
                    <option>Perempuan</option>
                </select>
            </div>
        <div class="pure-control-group">
            <label for="jenis-kelamin">Golongan darah</label>
            <input id="option-one" type="radio" name="golonganDarah" value="A">A
            <input id="option-two" type="radio" name="golonganDarah" value="B">B
            <input id="option-three" type="radio" name="golonganDarah" value="AB">AB
            <input id="option-" type="radio" name="golonganDarah" value="O">O
        </div>
        <div class="pure-control-group">
            <label for="alamat-asal">Alamat asal</label>
            <textarea class="pure-input-1-2" id="alamat-asal" placeholder="Masukan alamat asal"></textarea>
        </div>
        <div class="pure-controls">
            <button type="submit" name="submitTambahMahasiswa" class="pure-button" style="background-color: #0AC986; color: #fff;">Tambah data</button>
        </div>
    </fieldset>
    </form>
  </div>
